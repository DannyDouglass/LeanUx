<div class="wizard-thumbnail">
  <span>Social Security Number</span>
  <span class="strong"><%= formatSSN(socialSecurityNumber) %></span>
  <span class="field">
    Name: <span class="strong"><%= firstName %> <%= middleName %> <%= lastName %></span>
  </span>
  <div class="enrolled pull-right">
    <i class="icon-ok icon-white">Complete</i>
  </div>
  <div class="status pull-right">
    Complete
  </div>
</div>
