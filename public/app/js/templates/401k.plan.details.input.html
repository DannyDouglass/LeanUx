<div class="legendBody">
    <h5 class="muted">PLAN OPTIONS</h5>
    <ul class="unstyled">
    </ul>
    <div>
        <table class="table" style="margin-bottom: 0;">
            <thead>
                <tr>
                    <td><strong>Enter Amount:</strong></td>
                    <td>
                        <label class="radio">
                            <input name="contributionType" type="radio" checked="checked" />Percent
                        </label>
                    </td>
                    <td>
                        <label class="radio">
                            <input name="contributionType" type="radio" disabled="disabled" />Dollar
                        </label>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border-top: solid 1px #DFDFDF"><small>EMPLOYEE CONTRIBUTION</small></td>
                    <td style="border-top: solid 1px #DFDFDF">
                        <div class="input-append">
                            <input id="employeePercentage" 
                                   name="employeePercentage"
                                   type="text" 
                                   size="3" 
                                   placeholder="0" 
                                   style="width: auto;" 
                                   value="<%= employeePercentage %>" />
                            <span class="add-on">%</span>
                        </div>
                    </td>
                    <td style="border-top: solid 1px #DFDFDF"><small><em>per paycheck</em></small></td>
                </tr>
                <tr>
                    <td style="border-top: 0;"><small>EMPLOYER CONTRIBUTION</small></td>
                    <td style="border-top: 0;">
                        <%= companyPercentage %>%
                        <input type="hidden" 
                               id="companyPercentage" 
                               name="companyPercentage" 
                               value="<%= companyPercentage %>" />
                    </td>
                    <td style="border-top: 0;">&nbsp;</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td style="border-top: solid 1px #DFDFDF"><small>TOTAL</small></td>
                    <td style="border-top: solid 1px #DFDFDF"><strong><%= totalPercentage %>%</strong></td>
                    <td style="border-top: solid 1px #DFDFDF">&nbsp;</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
<div class="legendSpacer"></div>
<div class="legendFooter">
    <div class="text-right">
        <button class="btn cancel">Cancel</button>
        <button id="done_401k" id="done" class="btn btn-success">Done</button>
    </div>
</div>
