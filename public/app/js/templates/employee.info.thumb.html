<ul class="inline">
    <li style="width: 33%;">
        <label>Social Security Number *</label>
        <input id="socialSecurityNumber" 
               name="socialSecurityNumber" 
               type="text" 
               value="<%= socialSecurityNumber %>" 
               placeholder="___-__-____" />
    </li>
    <li style="width: 33%;">
        <label>Date of Hire *</label>
        <input id="dateOfHire" 
               name="dateOfHire" 
               type="text" 
               placeholder="__/__/____" 
               value="<%= formatDate('dateOfHire') %>" />
    </li>
    <li class="text-right" style="width: 29%;">
        <button id="start_new_hire" 
                style="margin-top: -15px;" 
                class="btn">Start New Hire</button>
    </li>
</ul>
