<h3>Add a New Hire</h3>
<p>BREADCRUMBS GO HERE</p>
<div class="clearfix" style="border-bottom: dotted 1px #DFDFDF;">
    <div class="pull-left">
        <h5>Please enter all the employee's profile information.</h5>
    </div>
    <div class="pull-right">
        * Required Field
    </div>
</div>
<div style="padding: 10px 50px 0px 3px">
    <fieldset>
        <legend style="background-color: #DBDBDB; border-radius: 5px; margin-bottom: 0; padding: 5px;">
            Employee Information
        </legend>
        <div style="background-color: #F9F9F9; border: solid 1px #DFDFDF; padding: 10px;">
            <ul class="inline">
                <li style="width: 33%;">
                    <label>Social Security Number *</label>
                    <input id="ssn" name="ssn" type="text" value="" placeholder="___-__-____" />
                </li>
                <li style="width: 33%;">
                    <label>Date of Hire *</label>
                    <input id="dateOfHire" name="dateOfHire" type="text" placeholder="__/__/____" />
                </li>
                <li class="text-right" style="width: 29%;">
                    <button id="start_new_hire" style="margin-top: -15px;" class="btn">Start New Hire</button>
                </li>
            </ul>
            <div style="border-top: dotted 1px #DFDFDF; display: none;">
                <div>
                    <label>Salutation</label>
                    <select>
                        <option>Mr.</option>
                        <option>Mrs.</option>
                    </select>
                </div>
                <div>
                    <ul class="inline">
                        <li style="width: 27%;">
                            <label>First Name *</label>
                            <input type="text" />
                        </li>
                        <li style="width: 27%;">
                            <label>Middle Name</label>
                            <input type="text" />
                        </li>
                        <li style="width: 27%;">
                            <label>Last Name *<label>
                            <input type="text" />
                        </li>
                        <li style="width: 10%;">
                            <label>Suffix</label>
                            <select style="width: 75px;">
                                <option>Jr.</option>
                                <option>Esq.</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="inline">
                        <li>
                            Gender *<br />
                            <label class="radio inline">
                                <input type="radio" value="male" />
                                Male
                            </label>
                        </li>
                        <li>
                            <label class="radio inline">
                                <input type="radio" value="female" />
                                Female
                            </label>
                        </li>
                    </ul>
                </div>
                <div>
                    <label>Martial Status</label>
                    <select>
                        <option>Married</option>
                        <option>Single</option>
                    </select>
                </div>
                <div>
                    <label>Date of Birth *</label>
                    <input type="text" placeholder="__/__/____" />
                </div>
                <div class="text-right" style="border-top: dotted 1px #DFDFDF; padding: 5px;">
                    <button class="btn">Done</button>
                </div>
            </div>
        </div>
    </fieldset>
</div>
